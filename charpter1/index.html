<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>场景，模型，光照，位置变换</title>
    <script src="../three.min.js"></script>
</head>
<body>

<script>

    /**
     * 3大组建：场景（scene）、相机（camera）和渲染器（renderer）
     */
    var scene  = new THREE.Scene();
    var camera = new THREE.PerspectiveCamera(45,window.innerWidth/window.innerHeight,0.1,1000);
    var renderer = new THREE.WebGLRenderer();
    renderer.setClearColor(0x000000, 1.0);
    renderer.setSize(window.innerWidth,window.innerHeight);
    camera.position.z = 151; //注意，相机位置必须大于最近点
    camera.position.y = 15

    /**
     * 三维对象：平面，方块，球体，摄像机，轴
     */
    var axes = new THREE.AxesHelper(200);
    scene.add(axes)
    renderer.render(scene,camera)
    document.body.appendChild(renderer.domElement);
//    var planeGeometry = new THREE.PlaneGeometry(60,20,1,1)
//    var planeMaterial = new THREE.MeshBasicMaterial({color:0xff0000});
//    var plane = new THREE.Mesh(planeGeometry,planeMaterial);
//    scene.add(plane);
//    var light = new THREE.DirectionalLight(0xFF0000, 1.0, 0);
//    light.position.set(100, 100, 200);
//    scene.add(light);

    var animate = function () {
        requestAnimationFrame( animate );

        axes.rotation.y += 0.01;


        renderer.render( scene, camera );
    };

    animate();
</script>
</body>
</html>
